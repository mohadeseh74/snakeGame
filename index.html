<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <h1 class="title">Snake Game</h1>
    <canvas id="game-board"></canvas>

    <div class="modal hide" id="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Your Score: <span id="score"></span></p>
            <button class="btn" onclick="start()">Start Again</button>
        </div>
    </div>

    <div class="btn-controller">
        <div>
            <button onclick="directionHandler('up')" class="btn-pad">top</button>
        </div>
        <div class="side-arrows">
            <button onclick="directionHandler('left')" class="btn-pad">
                left
            </button>
            <button onclick="directionHandler('right')" class="btn-pad">right</button>
        </div>
        <div>
            <button onclick="directionHandler('down')" class="btn-pad">down</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
